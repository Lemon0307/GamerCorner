{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <div class="title home-title"><h1>Login</h1></div>
    
    <div class="content">
        <p>Welcome back to Gamer Corner! Please Login to continue to this website!</p>
        <br>
        <hr>
        <br>
        <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control1" id="email" name="email" placeholder="Enter email...">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control1" id="password" name="password" placeholder="Enter Password...">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
{% endblock %}
