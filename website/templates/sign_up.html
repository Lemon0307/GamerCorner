{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <div class="title home-title"><h3 align="center">Sign Up</h3></div>
    <div class="content">
        <p>Welcome to Gamer Corner! Please Sign In to continue to this website!</p>
        <br>
        <hr>
        <br>
        <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control1" id="email" name="email" placeholder="Enter email...">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control1" id="firstName" name="firstName" placeholder="First Name...">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control1" id="password1" name="password1" placeholder="Enter Password...">
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control1" id="password2" name="password2" placeholder="Confirm Password...">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
